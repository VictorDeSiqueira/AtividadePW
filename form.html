<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
<h1>Formulário</h1>

<form style="width: 50%;" action="" method="post">
    <fieldset> 
    <legend>Dados Pessoais</legend>
    <label>Nome</label>
    <input type="text">
    <br>
    <label>Data de Nascimento</label>
    <input type="date">
    <br>
    <label>E-mail</label>
    <input type="email">
    <br>
    <label>Telefone</label>
    <input type="tel">
    <br>
    </fieldset>


    <fieldset>
        <legend>Dados Acadêmicos</legend>
        <label>Curso</label>
        <select name="opcao">
            <option value="10">ADS</option>
            <option value="20">GTI</option>
        </select>
        <br>
        <label>Semestre:</label>
        <label>1°</label>
        <input type="radio">
        <label>2°</label>
        <input type="radio">
        <label>3°</label>
        <input type="radio">
        <label>4°</label>
        <input type="radio">
        <label>5°</label>
        <input type="radio">
        <br>
</fieldset> 

    <fieldset>
        <form action="" method="post"></form>
        <label>Trabalha?</label>
        <input type="checkbox">
        <br>
        <label>Local de Trabalho:</label>
        <input type="text">
        <br>
        <label>Descreva sua Experiência:</label>
        <br>
        <textarea rows="5" cols="40"></textarea>




    </fieldset>
    <input type="submit">
    <input type="reset">
    <br>
    <br>
    <a href=index.html>Ir para Index</a>

</form>
</body>
</html>
